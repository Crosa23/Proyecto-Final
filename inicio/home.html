<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>CONSECIONARIA CROSA</title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CONSECIONARIA CROSA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
            <a class="nav-link" href="#auto">Autos <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#carrito">Carrito</a>
            </li>
            <li class="nav-item">
            <a class="nav-link disabled" href="#"></a>
            </li>
        </ul>
        </div>
    </nav>
    <header>
        <div class="container">
            <h1 class="text-center">CONSECIONARIA CROSA</h1>
            <hr>
        </div>
    </header>
    <section class="store">
        <div class="container">
            <div id="catologo" class="items">
            </div>
        </div>
    </section>
    <section class="shopping-cart">
        <div class="container">
            <h1 class="text-center" id="carrito">CARRITO</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            <div class="shopping-cart-items shoppingItemsContenedor">
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 shoppingCarritoTotal">$0</p>
                        <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                            data-delay="2000">
                            <div class="toast-header">
                                <span>✅</span>
                                <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="toast-body text-white">
                                Se aumentó correctamente la cantidad
                            </div>
                        </div>
                        <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                            data-target="#comprarModal">Comprar</button>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra, Por Favor llene sus datos</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="formulario">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                <label for="inputEmail4">Nombre</label>
                                <input type="text" name="nombre" class="form-control" id="nombreRegistro" placeholder="Nombre" required>
                                </div>
                                <div class="form-group col-md-6">
                                <label for="inputPassword4">Apellido</label>
                                <input type="text" class="form-control" name="apellido" id="apellidoRegistro" placeholder="Apellido" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Direccion</label>
                                <input type="text" class="form-control" name="direccion" id="direccionRegistro" placeholder="Direccion" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                <label for="inputCity">Ciudad</label>
                                <input type="text" class="form-control" name="ciudad" id="ciudadRegistro" required>
                                </div>
                                <div class="form-group col-md-4">
                                <label for="inputState">Pais</label>
                                <input type="text" class="form-control" name="pais" id="paisRegistro" required>
                                </div>
                                <div class="form-group col-md-2">
                                <label for="inputZip">C.P</label>
                                <input type="text" class="form-control" name="codpost" id="cpRegistro" required>
                                </div>
                            </div>
                            <button class="btn btn-primary" onclick="">Enviar</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark p-3 mt-5">
        <p class="text-center m-0 text-muted">CONSECIONARIA CROSA</p>
    </footer>


    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./localstorage.js"></script>
    <script src="./catalogo.js"></script>
    <script src="./tienda.js"></script>

</body>
</html>
